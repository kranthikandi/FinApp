<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>aside - Bootstrap 4 web application</title>
    <meta name="description" content="Responsive, Bootstrap, BS4" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimal-ui" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- for ios 7 style, multi-resolution icon of 152x152 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-barstyle" content="black-translucent">
    <link rel="apple-touch-icon" href="images/logo.png">
    <meta name="apple-mobile-web-app-title" content="Flatkit">
    <!-- for Chrome on Android, multi-resolution icon of 196x196 -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="shortcut icon" sizes="196x196" href="images/logo.png">

    <!-- style -->
    <link rel="stylesheet" href="css/animate.css/animate.min.css" type="text/css" />
    <link rel="stylesheet" href="css/glyphicons/glyphicons.css" type="text/css" />
    <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css" type="text/css" />
    <link rel="stylesheet" href="css/material-design-icons/material-design-icons.css" type="text/css" />
    <link rel="stylesheet" href="css/ionicons/css/ionicons.min.css" type="text/css" />
    <link rel="stylesheet" href="css/simple-line-icons/css/simple-line-icons.css" type="text/css" />
    <link rel="stylesheet" href="css/bootstrap/dist/css/bootstrap.min.css" type="text/css" />

    <!-- build:css css/styles/app.min.css -->
    <link rel="stylesheet" href="css/styles/app.css" type="text/css" />
    <link rel="stylesheet" href="css/styles/style.css" type="text/css" />
    <!-- endbuild -->
    <link rel="stylesheet" href="css/styles/font.css" type="text/css" />
</head>

<body>
    <div class="app" id="app">

        <!-- ############ LAYOUT START-->

        <!-- aside -->
        <div id="aside" class="app-aside fade nav-dropdown black">
            <!-- fluid app aside -->
            <div class="navside dk" data-layout="column">
                <div class="navbar no-radius">
                    <!-- brand -->
                    <a href="index.html" class="navbar-brand">
                        <div data-ui-include="'images/logo.svg'"></div>
                        <img src="images/logo.png" alt="." class="hide">
                        <span class="hidden-folded inline">Fin App</span>
                    </a>
                    <!-- / brand -->
                </div>
                <div data-flex class="hide-scroll">
                    <nav class="scroll nav-stacked nav-stacked-rounded nav-color">

                        <ul class="nav" data-ui-nav>
                            <li>
                                <a href="credit.html" class="b-danger">
                                    <span class="nav-icon text-white no-fade">
                                        <i class="ion-filing"></i>
                                    </span>
                                    <span class="nav-text">Credit</span>
                                </a>
                            </li>
                            <li>
                                <a href="confirm.html" class="b-success">
                                    <span class="nav-icon text-white no-fade">
                                        <i class="ion-android-apps"></i>
                                    </span>
                                    <span class="nav-text">Confirm</span>
                                </a>
                            </li>
                            <li>
                                <a href="debit.html" class="b-info">
                                    <span class="nav-icon text-white no-fade">
                                        <i class="ion-email"></i>
                                    </span>
                                    <span class="nav-text">Debit</span>
                                </a>
                            </li>
                            <li>
                                <a href="search.html" class="b-default">
                                    <span class="nav-icon">
                                        <i class="ion-person"></i>
                                    </span>
                                    <span class="nav-text">Search</span>
                                </a>
                            </li>
                            <li>
                                <a href="statement.html" class="b-default">
                                    <span class="nav-icon">
                                        <i class="ion-person"></i>
                                    </span>
                                    <span class="nav-text">Statement</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
        <!-- / -->

        <!-- content -->
        <div id="content" class="app-content box-shadow-z2 bg pjax-container" role="main">
            <div class="app-header white bg b-b">
                <div class="navbar" data-pjax>
                    <a data-toggle="modal" data-target="#aside" class="navbar-item pull-left hidden-lg-up p-r m-a-0">
                        <i class="ion-navicon"></i>
                    </a>
                    <div class="navbar-item pull-left h5" id="pageTitle">Blank</div>
                </div>
            </div>
            <div class="app-footer white bg p-a b-t">
                <div class="pull-right text-sm text-muted">Version 1.0.1</div>
                <span class="text-sm text-muted">&copy; Copyright.</span>
            </div>
            <div class="app-body">

                <!-- ############ PAGE START-->
                <!-- only need a height for layout 4 -->

                <div class="row m-t-lg">
                    <div class="col-md-2"></div>
                    <div class="col-md-8">
                        <div class="box">
                            <div class="box-header">
                                <h2>Credit</h2>
                                <small>Enter details to add credit</small>

                            </div>
                            <div class="box-divider m-a-0"></div>
                            <div id="creditForm" class="box-body">
                                <form>
                                    <div class="form-group row">
                                        <label for="inputEmail3" class="col-sm-2 form-control-label">Date</label>
                                        <div class="col-sm-4">
                                            <input type="date" class="form-control  has-value" required id="creDate">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="inputPassword3" class="col-sm-2 form-control-label">Amount</label>
                                        <div class="col-sm-6">
                                            <div class="form-group">
                                                <div class="input-group">
                                                    <div class="input-group-addon">â‚¹</div>
                                                    <input class="form-control" id="creAmt" type="number" required
                                                        placeholder="">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-2 form-control-label">Type of
                                            Account</label>
                                        <div class="col-sm-6">
                                            <select class="form-control c-select" id="toAccount" required>
                                                <option value="">Select</option>
                                                <option value="SPCA1">SPCA 1</option>
                                                <option value="SPCA2">SPCA 2</option>
                                                <option value="SPCA3">SPCA 3</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-2 form-control-label">Name</label>
                                        <div class="col-sm-6">
                                            <input required id="name" class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-2 form-control-label">Entry
                                            Type</label>
                                        <div class="col-sm-6">
                                            <select class="form-control c-select" id="entityType" required>
                                                <option value=''>Select</option>
                                                <option value="Interest">Interest</option>
                                                <option value="Trade">Trade</option>
                                                <option value="Chitfund">Chitfund</option>
                                                <option value="Courier">Courier</option>
                                            </select>

                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-2 form-control-label">Notes</label>
                                        <div class="col-sm-6">
                                            <textarea class="form-control" id="notes" rows="2"></textarea>
                                        </div>
                                    </div>
                                    <div class=" row m-t-md">
                                        <div class="pull-right">
                                            <button class="btn white">Cancel</button>
                                            <button type="submit" class="btn white" id="saveCredit">Save</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2"></div>
                </div>

                <!-- ############ PAGE END-->

            </div>
        </div>
        <!-- / -->
        <!-- ############ SWITHCHER START-->
        <div id="switcher">
            <div class="switcher dark-white" id="sw-theme">
                <a href="#" data-ui-toggle-class="active" data-ui-target="#sw-theme" class="dark-white sw-btn">
                    <i class="fa fa-gear text-muted"></i>
                </a>
                <!-- <div class="box-header">
                    <strong></strong>
                </div> -->
                <div class="box-divider"></div>
                <div class="box-body">
                    <p id="settingLayout" class="hidden-md-down">
                        <label class="md-check m-y-xs" data-target="folded">
                            <input type="checkbox">
                            <i></i>
                            <span>Folded Aside</span>
                        </label>
                        <label class="m-y-xs pointer" data-ui-fullscreen data-target="fullscreen">
                            <span class="fa fa-expand fa-fw m-r-xs"></span>
                            <span>Fullscreen Mode</span>
                        </label>
                    </p>
                    <p>Colors:</p>
                    <p data-target="color">
                        <label class="radio radio-inline m-a-0 ui-check ui-check-color ui-check-md">
                            <input type="radio" name="color" value="primary">
                            <i class="primary"></i>
                        </label>
                        <label class="radio radio-inline m-a-0 ui-check ui-check-color ui-check-md">
                            <input type="radio" name="color" value="accent">
                            <i class="accent"></i>
                        </label>
                        <label class="radio radio-inline m-a-0 ui-check ui-check-color ui-check-md">
                            <input type="radio" name="color" value="warn">
                            <i class="warn"></i>
                        </label>
                        <label class="radio radio-inline m-a-0 ui-check ui-check-color ui-check-md">
                            <input type="radio" name="color" value="success">
                            <i class="success"></i>
                        </label>
                        <label class="radio radio-inline m-a-0 ui-check ui-check-color ui-check-md">
                            <input type="radio" name="color" value="info">
                            <i class="info"></i>
                        </label>
                        <label class="radio radio-inline m-a-0 ui-check ui-check-color ui-check-md">
                            <input type="radio" name="color" value="warning">
                            <i class="warning"></i>
                        </label>
                        <label class="radio radio-inline m-a-0 ui-check ui-check-color ui-check-md">
                            <input type="radio" name="color" value="danger">
                            <i class="danger"></i>
                        </label>
                    </p>
                    <p>Themes:</p>
                    <div data-target="bg" class="clearfix">
                        <label class="radio radio-inline m-a-0 ui-check ui-check-lg">
                            <input type="radio" name="theme" value="">
                            <i class="light"></i>
                        </label>
                        <label class="radio radio-inline m-a-0 ui-check ui-check-color ui-check-lg">
                            <input type="radio" name="theme" value="grey">
                            <i class="grey"></i>
                        </label>
                        <label class="radio radio-inline m-a-0 ui-check ui-check-color ui-check-lg">
                            <input type="radio" name="theme" value="dark">
                            <i class="dark"></i>
                        </label>
                        <label class="radio radio-inline m-a-0 ui-check ui-check-color ui-check-lg">
                            <input type="radio" name="theme" value="black">
                            <i class="black"></i>
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <!-- ############ SWITHCHER END-->

        <!-- ############ LAYOUT END-->
    </div>

    <!-- build:js scripts/app.min.js -->
    <!-- jQuery -->
    <script src="libs/jquery/dist/jquery.js"></script>
    <!-- Bootstrap -->
    <script src="libs/tether/dist/js/tether.min.js"></script>
    <script src="libs/bootstrap/dist/js/bootstrap.js"></script>
    <!-- core -->
    <script src="libs/jQuery-Storage-API/jquery.storageapi.min.js"></script>
    <script src="libs/PACE/pace.min.js"></script>
    <script src="libs/jquery-pjax/jquery.pjax.js"></script>
    <script src="libs/blockUI/jquery.blockUI.js"></script>
    <script src="libs/jscroll/jquery.jscroll.min.js"></script>

    <script src="scripts/config.lazyload.js"></script>
    <script src="scripts/ui-load.js"></script>
    <script src="scripts/ui-jp.js"></script>
    <script src="scripts/ui-include.js"></script>
    <script src="scripts/ui-device.js"></script>
    <script src="scripts/ui-form.js"></script>
    <script src="scripts/ui-modal.js"></script>
    <script src="scripts/ui-nav.js"></script>
    <script src="scripts/ui-list.js"></script>
    <script src="scripts/ui-screenfull.js"></script>
    <script src="scripts/ui-scroll-to.js"></script>
    <script src="scripts/ui-toggle-class.js"></script>
    <script src="scripts/ui-taburl.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/ajax.js"></script>

    <script src="scripts/credit.js"></script>
    <!-- endbuild -->
</body>

</html>
